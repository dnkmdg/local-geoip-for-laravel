name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            laravel: '10.*'
            testbench: '^8.0'
          - php: '8.2'
            laravel: '11.*'
            testbench: '^9.0'
          - php: '8.3'
            laravel: '12.*'
            testbench: '^10.0'
          - php: '8.5'
            laravel: '12.*'
            testbench: '^10.0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Set Laravel/Testbench target
        run: |
          composer require --no-interaction --no-update \
            "illuminate/cache:${{ matrix.laravel }}" \
            "illuminate/config:${{ matrix.laravel }}" \
            "illuminate/console:${{ matrix.laravel }}" \
            "illuminate/contracts:${{ matrix.laravel }}" \
            "illuminate/http:${{ matrix.laravel }}" \
            "illuminate/support:${{ matrix.laravel }}" \
            "orchestra/testbench:${{ matrix.testbench }}"

      - name: Install dependencies
        run: composer update --no-interaction --prefer-dist

      - name: Run tests
        run: ./vendor/bin/phpunit

  lowest-deps:
    name: Lowest dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install lowest dependencies
        run: composer update --no-interaction --prefer-dist --prefer-lowest

      - name: Run tests
        run: ./vendor/bin/phpunit

  lowest-deps-laravel12:
    name: Lowest deps / Laravel 12
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Set Laravel 12/Testbench target
        run: |
          composer require --no-interaction --no-update \
            "illuminate/cache:12.*" \
            "illuminate/config:12.*" \
            "illuminate/console:12.*" \
            "illuminate/contracts:12.*" \
            "illuminate/http:12.*" \
            "illuminate/support:12.*" \
            "orchestra/testbench:^10.0"

      - name: Install lowest dependencies
        run: composer update --no-interaction --prefer-dist --prefer-lowest

      - name: Run tests
        run: ./vendor/bin/phpunit
